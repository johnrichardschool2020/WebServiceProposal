<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Cornell Note</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
    </head>
    <body>

        <header class="webservices">
            <h1>Cornell Note</h1>
        </header>

    <main class="cornellnotesdoc">

    <div class="head">
        <aside class="numberpage">
            <h4 class="dynamicnumberpage" contentEditable="true">PAGE</h4>
            <p class="notepage" contentEditable="true">1</p>
            
        </aside>
        
        <nav class="title">
            <h4 class="dynamictitle" contentEditable="true">TITLE</h4>
            <p class="notetitle" contentEditable="true"></p>
        </nav>
    </div>

    <div class="con">
        <aside class="keyword">
            <h4 class="dynamickeyword" contentEditable="true">KEYWORD</h4>
            <p class="notekeyword" contentEditable="true"></p>
        </aside>

        <article class="content">
            <h4 class="dynamiccontent" contentEditable="true">CONTENT</h4>
            <p class="notecontent" contentEditable="true"></p>
        </article>
    </div>

        <summary class="summary">
            <h4 class="dynamicsummary" contentEditable="true">SUMMARY</h4>
            <p class="notesummary" contentEditable="true"></p>
        </summary>

    </main> 

    </body>
</html>
